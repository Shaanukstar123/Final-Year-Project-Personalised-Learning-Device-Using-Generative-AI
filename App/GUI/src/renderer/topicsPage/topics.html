<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Topics</title>
    <link rel="stylesheet" href="../../assets/css/output.css"> <!-- Path to Tailwind CSS -->
    <style>
        .topic-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .topic-card:hover {
            transform: scale(1.05);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Subject Topics</h1>
        <div id="topics-grid" class="grid-container"></div>
        <button id="back-button" class="w-full px-4 py-2 rounded-xl shadow-xl bg-purple-500 text-white hover:bg-purple-600 transition duration-300 mt-4">Back to Subjects</button>
    </div>
    <script src="topicsPage.js"></script>
</body>
</html>
