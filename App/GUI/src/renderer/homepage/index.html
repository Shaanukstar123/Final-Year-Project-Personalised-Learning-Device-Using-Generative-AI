<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Educational App</title>
    <link rel="stylesheet" href="../../assets/css/output.css"> <!-- Path to Tailwind CSS -->
</head>
<body class="bg-gradient-to-r from-blue-300 to-purple-300 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="topics-container mb-8">
            <!-- First Row of Topics -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                <div class="topic-block history rounded-xl shadow-xl transform hover:scale-105 transition duration-300"></div>
                <div class="topic-block geography rounded-xl shadow-xl transform hover:scale-105 transition duration-300"></div>
                <div class="topic-block maths rounded-xl shadow-xl transform hover:scale-105 transition duration-300"></div>
            </div>
            <!-- Second Row of Topics -->
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-w-4xl mx-auto mt-4">
                <div class="topic-block science rounded-xl shadow-xl transform hover:scale-105 transition duration-300"></div>
                <div class="topic-block english rounded-xl shadow-xl transform hover:scale-105 transition duration-300"></div>
                <div class="topic-block music rounded-xl shadow-xl transform hover:scale-105 transition duration-300"></div>
            </div>
        </div>

        <!-- Recommendations Button -->
        <div class="recommendations-button-container mt-8">
            <div class="max-w-4xl mx-auto">
                <button id="recommendations-button" class="recommendations-button">
                    Recommendations
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar-container mb-8 max-w-4xl mx-auto relative">
            <input type="text" id="search-input" class="w-full px-4 py-2 rounded-xl shadow-xl focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="What are you interested in?">
            <button id="search-button" class="search-button">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.35-6.65a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>

        <div id="trending-topics" class="trending-topics-container"></div>
        
        <!-- Clustering Button -->
        <div class="clustering-button-container mt-8">
            <div class="max-w-4xl mx-auto">
                <button id="cluster-button" class="w-full px-4 py-2 rounded-xl shadow-xl bg-purple-500 text-white hover:bg-purple-600 transition duration-300">
                    Run Clustering
                </button>
            </div>
        </div>
    </div>
    <script src="home.js"></script> <!-- Your custom JS file -->
</body>
</html>
